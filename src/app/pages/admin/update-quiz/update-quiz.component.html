<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="col-md-10 offset-md-1">
           <form *ngIf="quiz" (submit)="updateData()" >
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Title</mat-label>
                <input 
                 [(ngModel)]="quiz.title"
                name="title" matInput placeholder="Enter the title">           
              </mat-form-field>

              <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                [(ngModel)]="quiz.description"
                name="description" matInput placeholder="Enter the Description"> 
                </textarea>          
              </mat-form-field>

              <div class="row">
                <div class="col-md-6">
                    <mat-form-field  appearance="outline">
                        <mat-label>Maximum Marks</mat-label>
                        <input 
                        [(ngModel)]="quiz.maxMarks"
                        name="maxMarks" matInput > 
                              
                      </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field  appearance="outline">
                        <mat-label>Number of Questions</mat-label>
                        <input
                        [(ngModel)]="quiz.numberOfQuestion"
                        name="numberOfQuestion" matInput >         
                      </mat-form-field>
                </div>
              </div>
              <mat-slide-toggle
              name="active"
              [(ngModel)]="quiz.active"
              class="example-margin"
              
        >
    Publish status</mat-slide-toggle>
<br>
    <mat-form-field class="mt20 w100" appearance="fill">
        <mat-label >Category</mat-label>
        <mat-select
        [(ngModel)]="quiz.category" 
        name="category">
        <mat-option *ngFor="let c of categories" [value]="c">
            {{c.title}}
          </mat-option>
         
        </mat-select>
      </mat-form-field>
      
      <div class="container text-center">
        <button mat-raised-button color="primary">Update</button>
      </div>
           
         
           </form>
        </div>
    </div>
</mat-card>
