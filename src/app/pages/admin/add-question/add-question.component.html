<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1>Add the {{qTitle}}</h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                    <form (submit)="formSubmit()">

                        <!-- <mat-form-field  appearance="fill" class="w100">
                            <mat-label >Question Content</mat-label>
                            <textarea  required
                            [(ngModel)]="question.content"
                            name="content"
                            matInput></textarea>
                          </mat-form-field> -->

                          <ckeditor [editor]="Editor" data=""  
                            name="content"
                            [(ngModel)]="question.content"
                            ></ckeditor>
                         

                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="fill"  class="w100">
                                    <mat-label>Enter  Option1</mat-label>
                                    <input required
                                    [(ngModel)]="question.option1"
                                    name="option1"
                                    matInput>
                                  </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w100">
                                    <mat-label>Enter  Option2</mat-label>
                                    <input required
                                    [(ngModel)]="question.option2"
                                    name="option2"
                                    matInput>
                                  </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input 
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                    matInput>
                                  </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field appearance="fill" class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input 
                                    [(ngModel)]="question.option4"
                                    name="option4"
                                    matInput>
                                  </mat-form-field>
                            </div>

                           
                          </div>
                          <mat-form-field appearance="fill" class="w100">
                            <mat-label>Select</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                            </mat-form-field>

                            <div class="container">
                                <button mat-raised-button color="primary">Save</button>
                            </div>
                        
                    </form>
                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>

{{question | json}}
