<mat-card>
    <h1>Add quizzes</h1>
    <div class="container">
        <div class="col-md-10 offset-md-1">
           <form (ngSubmit)="addQuiz()">
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Title</mat-label>
                <input 
                 [(ngModel)]="quizData.title"
                name="title" matInput placeholder="Enter the title">           
              </mat-form-field>

              <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                [(ngModel)]="quizData.description"
                name="description" matInput placeholder="Enter the Description"> 
                </textarea>          
              </mat-form-field>

              <div class="row">
                <div class="col-md-6">
                    <mat-form-field  appearance="outline">
                        <mat-label>Maximum Marks</mat-label>
                        <input 
                        [(ngModel)]="quizData.maxMarks"
                        name="maxMarks" matInput > 
                              
                      </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field  appearance="outline">
                        <mat-label>Number of Questions</mat-label>
                        <input
                        [(ngModel)]="quizData.numberOfQuestion"
                        name="numberOfQuestion" matInput >         
                      </mat-form-field>
                </div>
              </div>
              <mat-slide-toggle
              name="active"
              [(ngModel)]="quizData.active"
              class="example-margin"
              
        >
    Publish status</mat-slide-toggle>
<br>
    <mat-form-field class="mt20 w100" appearance="fill">
        <mat-label >Category</mat-label>
        <mat-select
        [(ngModel)]="quizData.category.cid" 
        name="category">
          <mat-option *ngFor="let c of categories" [value]="c.cid">
            {{c.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <div class="container text-center">
        <button mat-raised-button color="primary">Add</button>
      </div>
           
         
           </form>
        </div>
    </div>
</mat-card>
