<mat-card class="mt20 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
<mat-card-title>
    {{q.title}}
</mat-card-title>
<mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
</mat-card-header>

<mat-card-content>{{q.description}}</mat-card-content>
<mat-card-actions>
    <button
    [routerLink]="'/admin/view-questions/'+q.qId+'/'+ q.title"
    mat-flat-button color="primary">Question</button>
    <button mat-stroked-button color="primary" class="ml10">MaxMarks{{q.maxMarks}}</button>
    <button mat-stroked-button color="primary" class="ml10">Questions{{q.numberOfQuestion}}</button>


    <button [routerLink]="'/admin/quiz/'+q.qId" mat-flat-button color="primary" class="ml10">Update</button>
    <button mat-flat-button color="primary" class="ml10">Attemped</button>
    <button mat-flat-button color="accent" class="ml10" (click)="deleteQuiz(q.qId)">Delete</button>

    

</mat-card-actions>
</mat-card>

<div class="text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add Quiz</button>
</div>
