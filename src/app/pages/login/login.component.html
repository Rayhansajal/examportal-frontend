<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center mt20">
                    <img src="../../../assets/logo.png" alt="" style="width:80px;height:80px;">
                </div>
                <h1 class="text-center">Login Here</h1>
                <!-- {{loginData | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <mat-card-content>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                        [(ngModel)]="loginData.username"
                        name="username"
                        matInput placeholder="Enter Here">
                      </mat-form-field>
                    </mat-card-content>
                    <mat-card-content>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        
                        name="password"
                        type="password" matInput placeholder="Enter Here">
                      </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button class="ml10" mat-raised-button color="accent">Reset</button>
                      </div>
                    </mat-card-actions>
                   

                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
